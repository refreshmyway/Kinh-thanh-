  <style>
    :root{--bg:#f7f7f8;--card:#fff;--accent:#2b6cb0}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#111}
    header{background:var(--card);padding:14px 16px;box-shadow:0 1px 0 rgba(0,0,0,0.06);position:sticky;top:0;z-index:30}
    .wrap{max-width:980px;margin:16px auto;padding:0 14px}
    h1{margin:0;font-size:18px}
    nav{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .btn{background:transparent;border:1px solid #ddd;padding:6px 10px;border-radius:8px;font-size:14px;cursor:pointer}
    .btn.primary{background:var(--accent);color:white;border-color:transparent}
    .grid{display:grid;grid-template-columns:repeat(1,1fr);gap:12px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 4px 14px rgba(10,10,20,0.04)}
    .title{display:flex;align-items:center;justify-content:space-between}
    .title h2{margin:0;font-size:16px}
    .player{margin-top:10px}
    iframe{width:100%;height:300px;border-radius:8px;border:0}
    .small{font-size:13px;color:#555}
    .search{display:flex;gap:8px;margin:12px 0}
    input[type=search]{flex:1;padding:10px;border-radius:8px;border:1px solid #ddd}
    footer{max-width:980px;margin:24px auto;padding:0 14px 40px;color:#666;font-size:14px}
    .onlyplayer{padding:10px}
    .back{display:inline-block;margin-bottom:10px}
    .download{margin-left:8px}
<style>
  /* Ẩn dòng mô tả / subtitle */
  .subtitle,
  .helper-text,
  .notes-text {
    display: none !important;
  }

  /* Ẩn chữ “Video Playlist” hoặc phần tiêu đề phụ */
  .page-title small,
  .title-note {
    display: none !important;
  }

  /* Ẩn ô tìm sách + nút Xóa */
  .search-bar,
  input[type="search"],
  #searchInput,
  .clear-search {
    display: none !important;
  }

  /* Ẩn nút “Danh mục” */
  .menu-button,
  .category-btn {
    display: none !important;
  }

  /* Hide subtitle / helper / notes / footnote */
  .small,
  .subtitle,
  .helper-text,
  .notes-text,
  footer { display: none !important; }

  /* Hide search bar + buttons, but keep DOM to avoid JS errors */
  .search { display: none !important; }

</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Kinh Thánh</h1>
    <div class="small">Giao diện: bản C (1 trang + chế độ trang riêng). Nhấn tên sách để mở chế độ "Trang riêng".</div>
  </div>
</header>
<main class="wrap">
  <div class="search">
    <input id="q" type="search" placeholder="Tìm sách (ví dụ: Giăng, Thi-thiên, Rô-ma)...">
    <button id="clear" class="btn">Xóa</button>
    <button id="listview" class="btn primary">Danh mục</button>
  </div>

  <section id="index" aria-live="polite">
    <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px">
      <button data-filter="all" class="btn">Tất cả</button>
      <button data-filter="cuu" class="btn">Cựu Ước</button>
      <button data-filter="tan" class="btn">Tân Ước</button>
    </div>

    <div id="grid" class="grid"></div>
  </section>

  <section id="page" style="display:none">
    <a href="#" id="back" class="back btn">← Trở về</a>
    <div id="pagecard" class="card onlyplayer"></div>
  </section>

</main>
<footer>
  <div class="wrap">Bản tạo tự động — nếu muốn chỉnh giao diện (ẩn chú thích, thay màu), tôi chỉnh cho bạn. Phiên bản phù hợp di động.</div>
</footer>

const grid = document.getElementById('grid');
const q = document.getElementById('q');
const clear = document.getElementById('clear');
const back = document.getElementById('back');
const page = document.getElementById('page');
const index = document.getElementById('index');
const pagecard = document.getElementById('pagecard');

function renderList(filter){
  grid.innerHTML='';
  const v = (q.value||'').toLowerCase();
  books.forEach((b,i)=>{
    if(filter && filter!=='all' && b.group!==filter) return;
    if(v && !b.title.toLowerCase().includes(v)) return;
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `<div class="title"><h2>${(i+1).toString().padStart(2,'0')}. ${b.title}</h2>
      <div><button class="btn" data-i="${i}">Mở</button></div></div>
      <div class="small">Nhấn tiêu đề để xem trang riêng.</div>
      <div class="player"><iframe loading="lazy" src="${b.url}" allowfullscreen></iframe></div>`;
    el.querySelector('h2').style.cursor='pointer';
    el.querySelector('h2').addEventListener('click',()=>openPage(i));
    el.querySelector('button').addEventListener('click',()=>{ location.hash = 'book='+i; showBook(i); });
    grid.appendChild(el);
  });
}

function openPage(i){ location.hash = 'book='+i; showBook(i); }

function showBook(i){
  const b = books[i];
  index.style.display='none'; page.style.display='block';
  pagecard.innerHTML = `<h2>${(i+1).toString().padStart(2,'0')}. ${b.title}</h2>
    <div class="small">Chế độ trang riêng — không chữ thừa.</div>
    <div style="margin-top:10px">
  <iframe id="player"
    src="${b.url}&autoplay=1&loop=1&rel=0"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div>

    <div style="margin-top:8px"><button id="dl" class="btn">Tải trang này (HTML)</button>
    <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
  <button id="readall" class="btn primary">▶ Đọc toàn bộ sách</button>
  <button id="dl" class="btn">Tải trang này (HTML)</button>
  <a class="btn download"
     href="${b.url.replace('embed/','')}"
     target="_blank">
     Mở trên YouTube
  </a>
</div>
;
  document.getElementById('dl').addEventListener('click',()=>downloadSingle(b));
document.getElementById('readall').addEventListener('click', () => {
  const iframe = document.getElementById('player');

  // phát liên tục toàn bộ playlist từ đầu
  iframe.src = b.url + '&autoplay=1&loop=1&rel=0';
});

}

function downloadSingle(b){
  const html = `<!doctype html>\n<html lang="vi">\n<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${b.title}</title></head>\n<body style="margin:0;font-family:Arial,Helvetica,sans-serif">\n  <main style="max-width:900px;margin:12px auto;padding:12px">\n    <h1>${b.title}</h1>\n    <iframe width="100%" height="480" src="${b.url}" frameborder="0" allowfullscreen></iframe>\n  </main>\n</body>\n</html>`;
  const blob = new Blob([html], {type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = b.title.replace(/[^a-z0-9\-]/gi,'_') + '.html';
  document.body.appendChild(a); a.click(); a.remove();
}

// handlers
q.addEventListener('input',()=>renderList(document.querySelector('[data-filter].active')?.dataset?.filter||'all'));
clear.addEventListener('click',()=>{ q.value=''; renderList('all'); });

document.querySelectorAll('[data-filter]').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('[data-filter]').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active'); renderList(btn.dataset.filter);
  });
});

back.addEventListener('click',(e)=>{ e.preventDefault(); location.hash=''; page.style.display='none'; index.style.display='block'; });

// hash routing
function parseHash(){
  const h = location.hash.replace('#','');
  if(!h) { page.style.display='none'; index.style.display='block'; return; }
  const m = h.match(/book=(\d+)/);
  if(m){ const i = Number(m[1]); showBook(i); }
}
window.addEventListener('hashchange',parseHash);

// init
renderList('all'); parseHash();
